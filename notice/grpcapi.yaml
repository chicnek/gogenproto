type: google.api.Service
config_version: 3
name: chicnek.apis.com
title: Notice APIs

http:
  rules:
    - selector: notice.v1.NoticeService.CreateNotice
      post: /v1/notices
      body: "*"
    - selector: notice.v1.NoticeService.ListNotices
      get: /v1/notices
    - selector: notice.v1.NoticeService.GetNotice
      get: /v1/notices/{id}
    - selector: notice.v1.NoticeService.UpdateNotice
      patch: /v1/notices/{id}
      body: "*"
    - selector: notice.v1.NoticeService.DeleteNotice
      delete: /v1/notices/{id}
