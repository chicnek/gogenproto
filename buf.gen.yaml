version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - grpc_api_configuration=ngwords/grpcapi.yaml
  - name: openapiv2
    out: .
    opt:
      - grpc_api_configuration=ngwords/grpcapi.yaml
  - name: validate
    out: .
    opt:
      - paths=source_relative
      - lang=go
